<template name="PgConnection">
{{> SideNav}}
<h1>PG Connection</h1>
<form>
   <table class="table table-striped table-bordered table-hover">
   <thead>
   <tr>

     <th>Site ID</th>
     <th>Alarm Name</th>
        <th>Date</th>

        <th>Area</th>
         <th>Office</th>
        <th>Time/Connect</th>
        <th> Time/DisConnect</th>

            <th>Reason</th>

  </tr>
  </thead>
  <tbody>
{{ #each PgConnection}}
  <tr>
      <td>{{ SiteID}}</td>
      <td>{{ AlarmName }}</td>
      <td>{{createdAt}}</td>

      <td>{{ Area }}</td>
       <td>{{ Office }}</td>
      <td>{{ ConnectedTime }}</td>
      <td>{{ Time/DisConnect }}</td>

          <td>{{ ConnectionReason }}</td>


  </tr>
{{/each}}
  </tbody>
  </table>
  </form>























</template>
